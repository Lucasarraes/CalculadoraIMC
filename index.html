<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora de IMC</h1>
            <div class="area_input">
                <div class="input">
                    <label>Nome:</label>
                    <input type="text" placeholder="Digite Seu nome" class="Nome"/>
                </div>
                <div class="input">
                    <label>Altura:</label>
                    <input type="number" placeholder="Digite Sua altura" class="Altura"/>
                </div> 
               <div class="input">
                    <label>Peso:</label>
                    <input type="number" placeholder="Digite Seu peso" class="Peso"/>
                </div>
            </div>
            <button class="Calcular">Calcular</button>
            <div class="Resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
